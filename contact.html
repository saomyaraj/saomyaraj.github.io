<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Saomya Raj - Get in touch for collaborations and inquiries">
    <link rel="icon" type="image/x-icon" href="Images/Tab-Logo.ico">
    <title>Contact</title>
    <link rel="stylesheet" href="/contact/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/052f0cda18.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <label class="menu-icon" aria-label="Menu">
            <i class='bx bx-menu'></i>
        </label>
        <nav class="menu" aria-label="Main navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <div class="contact-info">
            <h1>Get in Touch</h1>
            <div class="address">
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                <div>
                    <span>Gandhinagar, India</span>
                </div>
            </div>
            <div class="social-icons">
                <h2>Follow Me On:</h2>
                <a href="https://github.com/saomyaraj/" target="_blank" rel="noopener" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/saomyaraj812" target="_blank" rel="noopener" aria-label="LinkedIn Profile"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://x.com/saomyaraj_" target="_blank" rel="noopener" aria-label="X (Twitter) Profile"><i class="fab fa-x-twitter"></i></a>
                <a href="https://saomyaraj.hashnode.dev/" class="icon" target="_blank" rel="noopener" aria-label="Hashnode Blog"><i class="fa-brands fa-hashnode"></i></a>
                <a href="https://saomyaraj.medium.com/" target="_blank" rel="noopener" aria-label="Medium Blog"><i class="fab fa-medium"></i></a>
                <a href="https://www.instagram.com/saomyaraj_/" target="_blank" rel="noopener" aria-label="Instagram Profile"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Have Some Questions?</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="What's your email?" required>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <textarea id="message" name="message" placeholder="Your message..." required></textarea>
                <button type="submit" id="submitButton">
                    <span class="button-text">Send Message</span>
                    <span class="loading-spinner" id="loadingSpinner"></span>
                </button>
            </form>
        </div>

        <div class="success-message" id="successMessage" role="alert" aria-hidden="true">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
            <h3>Message Sent Successfully!</h3>
            <p>Thank you for reaching out. I'll get back to you soon.</p>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.emailjs.com/sdk/2.6.4/email.min.js"></script>
    <script src="/contact/contact.js"></script>
</body>
</html>
